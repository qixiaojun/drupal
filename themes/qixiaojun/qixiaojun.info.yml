name: qixiaojun
description: 齐小君的专属主题
package: 'Bootstrap'
version: '8.x.x'
core: '8.x'
type: theme
base theme: false

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
# 库
libraries:
  - qixiaojun/global_styling
